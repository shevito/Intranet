{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
  <title>Los Destinos Que Te Recomendamos!</title>
<body>
  <h1>Los Destinos Que Te Recomendamos!</h1>
  <hr>
  <div class="container">
    {% for x in video %}
    <h3 class="text-center mt-2 mb-2">{{x.caption}}</h3>
    <video class="embed-responsive embed-responsive-16by9" controls="controls">
      <source src="{{x.video.url}}" type="video/mp4" />
    </video>
    {% endfor %}
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
</body>
</html>

{% endblock content %}
